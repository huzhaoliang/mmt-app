<html id="signin" lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="robots" content="all,follow">
	<title>汽车人才网</title>
	<link rel="shortcut icon" href="/static/img/favicon.ico">
	<!-- global stylesheets -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/static/css/font-icon-style.css">
	<link rel="stylesheet" href="/static/css/style.default.css" id="theme-stylesheet">
	<!-- bootstrap -->
	<link rel="stylesheet" href="/static/bootstrap-4.3.1-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/bootstrap-4.3.1-dist/css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="/static/bootstrap-4.3.1-dist/css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="/static/bootstrap-4.3.1-dist/css/bootstrap-grid.min.css">
	<!-- Core stylesheets -->
	<link rel="stylesheet" href="/static/css/pages/common.css">
	<link rel="stylesheet" href="/static/css/pages/signin.css">
	
	<script src="/static/js/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="/static/js/tether.min.js" type="text/javascript"></script>
	<script src="/static/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
	<script src="/static/bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>
	
    <!--Global Javascript -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/popper/popper.min.js"></script>
    <script src="/static/js/tether.min.js"></script>
    <script src="/static/js/jquery.cookie.js"></script>
    <script src="/static/js/jquery.validate.min.js"></script> 
    <script src="/static/js/chart.min.js"></script> 
    <script src="/static/js/front.js"></script>
    
    <!-- custiomized function -->
    <script src="/static/mmt/common.js" type="text/javascript"></script>
    <script src="/static/mmt/signin.js" type="text/javascript"></script>
    
</head>
<body id="signin_body" onload="toshowUserName()">
	<nav th:replace="nav :: nav_copy">
	</nav>
	<div class="container mt-5" id="signin_container">
		<div class="registry py-4">
			<div class="row justify-content-left align-items-center">
				<div class="col-sm-6">
					<form class="form-signin">
						<ul class="nav nav-tabs mb-5">
						  <li class="nav-item mr-5">
						    <a class="nav-link active" data-toggle="tab" href="#individual">个人登录</a>
						  </li>
						  <li class="nav-item">
						    <a class="nav-link" data-toggle="tab" href="#enterprise">企业登录</a>
						  </li>
						</ul>
						<div class="tab-content mt-5">
						  <div class="tab-pane active container px-0" id="individual">
						  	<div class="form-group mx-0 my-4">
						  		<label for="input_email">邮箱</label>
						    	<input type="email" id="input_email" class="form-control rounded-0" placeholder="邮箱地址" required autofocus>
						  	</div>
						  	<div class="form-group mx-0 my-4">
						  		<label for="input_password">密码</label>
						    	<input type="password" id="input_password" class="form-control rounded-0" placeholder="输入密码" required>
						  	</div>
						  </div>
						  <div class="tab-pane container px-0" id="enterprise">
						  	<div class="form-group mx-0 my-4">
							  	<label for="input_account">账号</label>
							    <input type="text" id="input_account" class="form-control rounded-0" placeholder="公司账号" required autofocus>
						  	</div>
						  	<div class="form-group mx-0 my-4">
						  		<label for="input_email">邮箱</label>
						    	<input type="email" id="input_email" class="form-control rounded-0" placeholder="邮箱地址" required>
						  	</div>
						  	<div class="form-group mx-0 my-4">
						  		<label for="input_password">密码</label>
						    	<input type="password" id="input_password" class="form-control rounded-0" placeholder="输入密码" required>
						  	</div>
						  </div>
						  <div class="form-check my-4">
						    <label class="form-check-label">
						      <input class="form-check-input rounded-1" type="checkbox" checked="checked"> 记住我的账号
						    </label>
						  </div>
					  	  <button class="btn btn-block btn-lg text-white align-middle rounded-0 mt-4" type="submit" onclick="doSignIn()">登 入</button>
						  <div class="annotation text-center my-3 mx-auto">
						  	<a class="mx-auto" href="#">找回密码</a>
						  	<span> | </span>
						  	<a class="" href="#" onclick="toSignUp()">免费注册</a>
						  </div>
						</div>
					</form>
				</div>
				<div class="col-sm-6 pl-5">
					<p class="title">网络招聘</p>
					<p class="content">精准细分行业职位，设置符合行业用人特点的人才检索系统，为招聘企业提供精准、便捷的专业服务。</p>
					<p class="title">行业猎头</p>
					<p class="content">依托强大的专业人才储备，全国21家分支机构，为客户提供全面、专业的高级人才猎头服务、中高级人才寻访服务。</p>
					<p class="title">校园招聘</p>
					<p class="content">建立行业院校为核心的校园招聘网络，提供全方位的校园招聘解决方案，为企业与人才搭建校园沟通平台。</p>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Footer -->
	<footer th:replace="footer :: footer_copy">
	</footer>
</body>
</html>
