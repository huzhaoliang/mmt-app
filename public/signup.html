<!doctype html>
<html id="signup" lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="robots" content="all,follow">
	<title>汽车人才网</title>
	<link rel="shortcut icon" href="/static/img/favicon.ico">
	<!-- global stylesheets -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/static/css/font-icon-style.css">
	<link rel="stylesheet" href="/static/css/style.default.css" id="theme-stylesheet">
	<!-- bootstrap -->
	<link rel="stylesheet" href="/static/bootstrap-4.3.1-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/bootstrap-4.3.1-dist/css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="/static/bootstrap-4.3.1-dist/css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="/static/bootstrap-4.3.1-dist/css/bootstrap-grid.min.css">
	<!-- Core stylesheets -->
	<link rel="stylesheet" href="/static/css/pages/common.css">
	<link rel="stylesheet" href="/static/css/pages/signup.css">
	
	<script src="/static/js/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="/static/js/tether.min.js" type="text/javascript"></script>
	<script src="/static/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
	<script src="/static/bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>
	
	
    <!--Global Javascript -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/popper/popper.min.js"></script>
    <script src="/static/js/tether.min.js"></script>
    <script src="/static/js/jquery.cookie.js"></script>
    <script src="/static/js/jquery.validate.min.js"></script> 
    <script src="/static/js/chart.min.js"></script> 
    <script src="/static/js/front.js"></script> 
    
    <!-- custiomized function -->
    <script src="/static/mmt/common.js" type="text/javascript"></script>
    <script src="/static/mmt/signup.js" type="text/javascript"></script>
    
</head>
<body id="signup_body" onload="toshowUserName()">
	<nav th:replace="nav :: nav_copy">
	</nav>
	<div class="container mt-5" id="signup_container">
		<div class="row jutify-content-left align-items-center">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<form id="signup_form">
				  	<div class="form-group mx-0 my-4">
					  	<label for="username_input">用户名</label>
					    <input type="text" id="username_input" class="form-control rounded-0" placeholder="输入用户名" required autofocus>
				  	</div>
				  	<div class="form-group mx-0 my-4">
				  		<label for="input_email">邮箱地址</label>
				    	<input type="email" id="input_email" class="form-control rounded-0" aria-describedby="emailHelp" placeholder="输入邮箱" required>
				    	<small id="emailHelp" class="form-text text-muted">邮箱对外不做公开</small>
				  	</div>
				  	<div class="form-group mx-0 my-4">
				  		<label for="input_password">输入密码</label>
				    	<input type="password" id="input_password" class="form-control rounded-0" placeholder="输入密码" required>
				  	</div>
				  	<div class="form-group mx-0 my-4">
				  		<label for="double_password">重复密码</label>
				    	<input type="password" id="double_password" class="form-control rounded-0" placeholder="确认密码" required>
				  	</div>
					<div class="form-check my-4">
					  <label class="form-check-label">
					    <input class="form-check-input rounded-1" type="checkbox" checked="checked"> 我已阅读并同意
					    <a href="#">服务声明和隐私条款</a>
					  </label>
					</div>
				  	<button class="btn btn-block btn-lg text-white align-middle rounded-0" type="submit" onclick="doSignUp()">注 册</button>
					<div class="annotation text-right my-3">
					  <a class="mx-auto" href="signin">已有账户！点击登录</a>
					</div>
				</form>
			</div>
			<div class="col-sm-3"></div>
		</div>
	</div>

	<!-- Footer -->
	<footer th:replace="footer :: footer_copy">
	</footer>
</body>

</html>
