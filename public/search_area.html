<!doctype html>
<html id="job" lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="all,follow">
	<title>职位信息</title>
	<link rel="shortcut icon" href="/static/img/favicon.ico">
	<!-- global stylesheets -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/static/css/font-icon-style.css">
	<link rel="stylesheet" href="/static/css/style.default.css" id="theme-stylesheet">

	<!-- Core stylesheets -->
	<link rel="stylesheet" href="/static/css/pages/login.css">
	
	<script src="/static/js/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="/static/js/tether.min.js" type="text/javascript"></script>
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>

    <!--Global Javascript -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/popper/popper.min.js"></script>
    <script src="/static/js/tether.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.cookie.js"></script>
    <script src="/static/js/jquery.validate.min.js"></script> 
    <script src="/static/js/chart.min.js"></script> 
    <script src="/static/js/front.js"></script> 

<script>
$(document).ready(function(){
	$('.nav-tabs > li > a').hover(function() {
  		$(this).tab('show');
	});
})
</script>

</head>
<body>

<div class="container ">

<div class="row">
	<div class="col-md-12">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      <li class="nav-item active">
		        <a class="nav-link" th:href="@{/index}">汽车人才网</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/search_jobfunction}">职位搜索</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/enterprise}">企业</a>
		      </li>
		    </ul>
		  </div>
		</nav>
	</div>
</div>

<form id="search_form" th:action="@{/search}" th:object="${searchForm}" method="get">
<div class="row">
<div class="col-md-2"><input class="btn-block" type="text" name="s_area" id="s_area" value="" />
</div>
<div class="col-md-2"><input class="btn-block" type="text" name="s_jobfunction" id="s_jobfunction" value="" />
</div>
<div class="col-md-6"><input class="btn-block" type="text" name="s_job" id="s_job" value="" />
</div>
<div class="col-md-2">
<input type="text" name="pageNumber" id="pageNumber" value="1" hidden="true"/>
<button type="submit" class="btn btn-primary btn-block">立即搜索</button>
</div>
</div>
</form>


<div class="row">
<div class="col-md-2">热门职位：
</div>
<div class="col-md-10">内饰设计
</div>
</div>


<div class="row">
	<div class="col-md-4">职位导航
	</div>
	<div class="col-md-4">&nbsp;
	</div>
	<div class="col-md-4">
		<div class="pull-right">
			<a th:href="@{/search_jobfunction}">按职能搜索</a>
			<a th:href="@{/search_area}">按地区搜索</a>
		</div>
	</div>
</div>

<div class="row">
    <!-- PAGE CONTENT HERE -->
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-1">
                <!-- The level 2 area list -->
				<ul class="nav flex-column nav-tabs">
				    <li th:each="level_one_area,iterStat : ${level_one_areas}"><a data-toggle="tab" th:href="'#areatab'+${iterStat.count}" th:text="${level_one_area.name}"></a></li>
				</ul>
			</div>
			<div class="col-md-11">
				<div class="tab-content">
					 <div th:each="level_one_area,iterStat : ${level_one_areas}" th:id="'areatab'+${iterStat.count}" class="tab-pane fade in active">
				     	<!-- The level 2 area list goes here -->
					    
				     	<div th:each="level_two_area,iterStat2 : ${level_two_areas}" th:if="${level_two_area.getParentId()} == ${level_one_area.getId()}" class="row">
				     		<div class="col-md-2">
				     			<div th:text="${level_two_area.getName()}"></div>
				     		</div>
				     		<div class="col-md-10">
					     		<a th:each="level_three_area,iterStat3 : ${level_three_areas}" th:if="${level_three_area.getParentId()} == ${level_two_area.getId()}" target="_blank" th:href="@{'/search?pageNumber=1&s_job=&s_jobfunction=&s_area='+${level_three_area.getName()}}" th:text="${level_three_area.getName()}">
					     		</a>
					     	</div>
				     	</div>
				     </div>
				</div>
			</div>
	    </div>
    </div>
</div>


</div>

</body>

</html>
