<!doctype html>
<html id="job" lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="all,follow">
	<title>职位信息</title>
	<link rel="shortcut icon" href="/static/img/favicon.ico">
	<!-- global stylesheets -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/static/css/font-icon-style.css">
	<link rel="stylesheet" href="/static/css/style.default.css" id="theme-stylesheet">

	<!-- Core stylesheets -->
	<link rel="stylesheet" href="/static/css/pages/login.css">
	
	<script src="/static/js/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="/static/js/tether.min.js" type="text/javascript"></script>
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>

    <!--Global Javascript -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/popper/popper.min.js"></script>
    <script src="/static/js/tether.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.cookie.js"></script>
    <script src="/static/js/jquery.validate.min.js"></script> 
    <script src="/static/js/chart.min.js"></script> 
    <script src="/static/js/front.js"></script> 

<script>
$(document).ready(function(){
	$('.nav-tabs > li > a').hover(function() {
  		$(this).tab('show');
	});
})

function showSelectJobTypeModal() {
	$('#selectJobType').modal('show');
}
</script>

<style type="text/css">
.modal-dialog{
   top: 100px;
}
</style> 

</head>
<body>

<div class="container ">

<div class="row">
	<div class="col-md-12">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      <li class="nav-item active">
		        <a class="nav-link" th:href="@{/index}">汽车人才网</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/search_jobfunction}">职位搜索</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/enterprise}">企业</a>
		      </li>
		    </ul>
		  </div>
		</nav>
	</div>
</div>


	<div class="container mt-2">
		<form id="search_form" th:action="@{/search}" th:object="${searchForm}" method="get">
		  <div class="input-group">
			<input class="form-control" type="text" name="s_area" id="s_area" placeholder="选择城市">
			<input class="form-control" type="text" name="s_jobfunction" id="s_jobfunction" placeholder="职位类别" onfocus="showSelectJobTypeModal();" onclick="showSelectJobTypeModal();">
			<input class="form-control" type="text" name="s_job" id="s_job" placeholder="">
			<input type="text" name="pageNumber" id="pageNumber" value="1" hidden="true"/>
			<div class="input-group-append">
		      <button class="btn btn-lg btn-block" type="submit">立即搜索</button>  
		    </div>
    	  </div>
		</form>
	</div>


<div class="row">
<div class="col-md-2">热门职位：
</div>
<div class="col-md-10">内饰设计
</div>
</div>


<div class="row">
	<div class="col-md-4">职位导航
	</div>
	<div class="col-md-4">&nbsp;
	</div>
	<div class="col-md-4">
		<div class="pull-right">
			<a th:href="@{/search_jobfunction}">按职能搜索</a>
			<a th:href="@{/search_area}">按地区搜索</a>
		</div>
	</div>
</div>

<div class="row">
    <!-- PAGE CONTENT HERE -->
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-1">
                <!-- The level 2 area list -->
				<ul class="nav flex-column nav-tabs">

				    <li th:each="level_one_jobtype,iterStat : ${level_one_jobtypes}"><a data-toggle="tab" th:href="'#areatab'+${iterStat.count}" th:text="${level_one_jobtype.getType()}"></a></li>
				</ul>
			</div>
			<div class="col-md-11">
				<div class="tab-content">
					 <div th:each="level_one_jobtype,iterStat : ${level_one_jobtypes}" th:id="'areatab'+${iterStat.count}" class="tab-pane fade in active">
				     	<!-- The level 2 area list goes here -->
					    
				     	<div th:each="level_two_jobtype,iterStat2 : ${level_two_jobtypes}" th:if="${level_two_jobtype.getParentId()} == ${level_one_jobtype.getId()}" class="row">
				     		<div class="col-md-2">
				     			<div th:text="${level_two_jobtype.getType()}"></div>
				     		</div>
				     		<div class="col-md-10">

					     		<a th:each="level_three_jobtype,iterStat3 : ${level_three_jobtypes}" target="_blank" th:if="${level_three_jobtype.getParentId()} == ${level_two_jobtype.getId()}" th:href="@{'/search?pageNumber=1&s_job=&s_area=&s_jobfunction='+${level_three_jobtype.getType()}}" th:text="${level_three_jobtype.getType()}">
					     		</a>
					     	</div>
				     	</div>
				     </div>
				</div>
			</div>
	    </div>
    </div>
</div>


</div>



<!-- Modal -->
<div class="modal fade" id="selectJobType" tabindex="-1" role="dialog" aria-labelledby="selectJobTypeLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="selectJobTypeLabel">选择最多三项</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
          <div class="row">
<div class="col-md-3">
<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
	<a th:each="level_one_jobtype,iterStat : ${level_one_jobtypes}" th:if="${iterStat.count eq 1}" class="nav-link active" th:id="'v-pills-tab-'+${iterStat.count}" data-toggle="pill" th:href="'#v-pills-'+${iterStat.count}" role="tab" th:aria-controls="'v-pills-'+${iterStat.count}" aria-selected="true" th:text="${level_one_jobtype.getType()}"></a>
</div>
</div>

<div class="col-md-3">
<div class="tab-content" id="v-pills-tabContent">
	<div th:each="level_one_jobtype_content, iterStat_content : ${level_one_jobtypes}" th:if="${iterStat_content.count eq 1}" class="tab-pane fade show active" th:id="'v-pills-'+${iterStat_content.count}" role="tabpanel" th:aria-labelledby="'v-pills-tab-'+${iterStat_content.count}">
		<div th:each="level_two_jobtype,iterStat2 : ${level_two_jobtypes}" th:if="${level_two_jobtype.getParentId()} == ${level_one_jobtype_content.getId()}" class="row">
			<div th:text="${level_two_jobtype.getType()}" class="row"></div>
			<div class="row">
				<label th:each="level_three_jobtype,iterStat3 : ${level_three_jobtypes}" th:if="${level_three_jobtype.getParentId()} == ${level_two_jobtype.getId()}" th:text="${level_three_jobtype.getType()}"></label>
			</div>
		</div>
	</div>
</div>
</div>

	      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">保存</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
      </div>

    </div>
  </div>
</div>

</body>

</html>
